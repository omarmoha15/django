{% extends 'components/layouts/auth.html' %}
{% load static %}

{% block content %}

<div class="flex justify-center items-center min-h-screen bg-[url(../images/map.svg)] dark:bg-slate-800 ">
    <div class="panel sm:w-[480px] m-6 max-w-lg w-full">
        <h2 class="font-bold text-2xl mb-3">انشاء حساب </h2>
        <p class="mb-7">ادخل المعلومات لانشاء حساب </p>
        <form class="space-y-5" @submit.prevent="window.location='/'">
            <div>
                <label for="name">الاسم</label>
                <input id="name" type="text" class="form-input" placeholder="الاسم كامل " />
            </div>
            <div>
                <label for="identity">رقم الهوية</label>
                <input id="identity" type="identity" class="form-input" placeholder="رقم الهوية" />
            </div>
            <div>
                <label for="email"> البريد الالكتروني</label>
                <input id="email" type="email" class="form-input" placeholder="البريد الالكتروني " />
            </div>
            <div>
                <label for="password">كلمة المرور</label>
                <input id="password" type="password" class="form-input" placeholder="******** " />
            </div>
          
            <button type="submit" class="btn btn-primary w-full">تأكيد</button>
        </form>
        <div class="relative my-7 h-5 text-center before:w-full before:h-[1px] before:absolute before:inset-0 before:m-auto before:bg-[#ebedf2] dark:before:bg-[#253b5c]">
            <div class="font-bold text-white-dark bg-white dark:bg-[#0e1726] px-2 relative z-[1] inline-block">
                
            </div>
        </div>
       
        <p class="text-center">لديك حساب بالفعل ? <a href="/auth/boxed-signin" class="text-primary font-bold hover:underline">تسجيل الدخول</a></p>
    </div>
</div>

{% endblock %}
